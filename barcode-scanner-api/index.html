            <h2>Thank You!</h2>

        <form id="lead-form" action="https://rustdev-network-worker.blatik-short.workers.dev/api/leads" method="POST">
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <input type="hidden" name="niche" value="46">
            <input type="hidden" name="niche_name" value="Barcode Scanner API">
            <button type="submit">Get Free Consultation</button>
        </form>

        <script>
            const form = document.getElementById('lead-form');
            const submitBtn = form.querySelector('button');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Sending...';
                submitBtn.disabled = true;

                try {
                    const formData = new FormData(form);
                    const searchParams = new URLSearchParams();
                    for (const pair of formData) {
                        searchParams.append(pair[0], pair[1]);
                    }

                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: searchParams,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.redirect) {
                            window.location.href = data.redirect;
                        } else {
                            window.location.href = '../thank-you.html';
                        }
                    } else {
                        const text = await response.text();
                        alert(`Error: ${response.status} ${response.statusText}\nDetails: ${text}`);
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Network Error: ${error.message}`);
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
        </script>
